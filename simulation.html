<div class="simulation-container">
    <div class="main-panel">
        <div class="tabs">
            <button class="tab-button active" data-scene="scene1">Measuring Rate</button>
            <button class="tab-button" data-scene="scene2">Rate Law & Order</button>
            <button class="tab-button" data-scene="scene3">Integrated Rate Laws</button>
            <button class="tab-button" data-scene="scene4">Temperature & Catalyst</button>
            <button class="tab-button" data-scene="scene5">Collision Theory</button>
        </div>
        <div class="simulation-content">
            <div id="visualization-container">
                <canvas id="simulation-canvas"></canvas>
            </div>
            <div class="controls-container">
                <div class="control-group">
                    <label for="concentration-slider">Initial [R] (M)</label>
                    <input type="range" id="concentration-slider" min="0.1" max="1.0" step="0.1" value="0.5">
                    <span id="concentration-value">0.5 M</span>
                </div>
                <div class="control-group">
                    <label for="temperature-slider">Temperature (K)</label>
                    <input type="range" id="temperature-slider" min="280" max="320" step="5" value="300">
                    <span id="temperature-value">300 K</span>
                </div>
                <fieldset class="control-group">
                    <legend>Reaction Order</legend>
                    <button id="order-zero-btn" class="order-btn active">Zero</button>
                    <button id="order-first-btn" class="order-btn">First</button>
                </fieldset>
                <div class="control-group">
                    <label for="catalyst-toggle">Catalyst</label>
                    <label class="switch">
                        <input type="checkbox" id="catalyst-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="control-group">
                    <button id="start-reset-btn">Start</button>
                </div>
            </div>
        </div>
    </div>
    <div class="side-panel">
        <div id="mst-content">
            <!-- Multi-Style Thinking Content will be injected here by JS -->
        </div>
    </div>
</div>
<button id="labs-btn">Lab Challenges</button>

<div id="labs-modal" class="modal-overlay">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <h2>Lab Challenges</h2>
        <div id="labs-container">
            <!-- Lab Challenges will be injected here by JS -->
        </div>
    </div>
</div>
